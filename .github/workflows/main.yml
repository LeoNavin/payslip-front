name: Build Project

on:
  workflow_dispatch:
  push:
    paths:
      - 'frontend/**'
    branches:
      - dev
    tags:
      - v*

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules  # Cache the node_modules folder
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}  # Unique key for this commit's package-lock.json
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci  # Ensure a clean install based on package-lock.json

      - name: Build project
        run: npm run build --prefix frontend
